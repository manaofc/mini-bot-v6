<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MINI BOT ‚Äì OTP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css"/>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#050505;
  font-family:Segoe UI, sans-serif;
  color:#fff;
}

.box{
  width:360px;
  padding:25px;
  border-radius:18px;
  background:rgba(0,0,0,0.75);
  backdrop-filter:blur(14px);
  text-align:center;
  box-shadow:0 0 20px #00ffff,0 0 60px #ff00ff;
  animation:neon 3s infinite alternate;
}

@keyframes neon{
  from{box-shadow:0 0 15px #00ffff;}
  to{box-shadow:0 0 40px #ff00ff;}
}

h3{margin:10px 0;}
h6{opacity:.7;margin-top:0;}

input{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  outline:none;
}

button{
  width:100%;
  margin-top:15px;
  padding:14px;
  border:none;
  border-radius:12px;
  font-weight:bold;
  letter-spacing:3px;
  cursor:pointer;
  background:linear-gradient(135deg,#00ffff,#ff00ff);
  color:#000;
  transition:.3s;
}

button:hover{
  background:linear-gradient(135deg,#00ff00,#ffff00);
  transform:scale(1.05);
}

#otp{
  display:flex;
  justify-content:space-between;
  margin-top:15px;
}

#otp input{
  width:45px;
  height:50px;
  text-align:center;
  font-size:22px;
  background:#111;
  color:#00ffff;
  border:2px solid #00ffff;
  border-radius:10px;
}

#status{
  margin-top:15px;
  font-weight:bold;
}

/* intl-tel-input dark fix */
.iti__country-list{
  background:#111;
  color:#fff;
}
.iti__country:hover{
  background:#222;
}
.iti__search-input{
  background:#000;
  color:#00ffff;
  border:1px solid #00ffff;
}
</style>
</head>
<body>

<div class="box">
  <i class="fa-solid fa-robot fa-2x"></i>
  <h3>‚àû Secure OTP Link ‚àû</h3>
  <h6>Country Search ‚Ä¢ Neon Theme</h6>

  <!-- Phone with Country Search -->
  <input id="phone" type="tel">

  <button onclick="sendOTP()">SEND OTP</button>

  <!-- OTP -->
  <div id="otp" style="display:none;">
    <input maxlength="1">
    <input maxlength="1">
    <input maxlength="1">
    <input maxlength="1">
    <input maxlength="1">
    <input maxlength="1">
  </div>

  <button id="verifyBtn" style="display:none;" onclick="verifyOTP()">VERIFY</button>

  <div id="status"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>

<script>
/* Country Select + SEARCH ENABLED */
const phoneInput = intlTelInput(document.querySelector("#phone"), {
  allowDropdown: true,
  autoPlaceholder: "aggressive",
  separateDialCode: true,
  nationalMode: false,
  initialCountry: "auto",
  preferredCountries: ["lk","in","us","gb"],
  utilsScript:
    "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js"
});

let generatedOTP = "";

/* Send OTP (Demo) */
function sendOTP(){
  const number = phoneInput.getNumber();
  const status = document.getElementById("status");

  if(!phoneInput.isValidNumber()){
    status.innerHTML="‚ùó Invalid phone number";
    status.style.color="yellow";
    return;
  }

  generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
  console.log("OTP (Demo):", generatedOTP);

  document.getElementById("otp").style.display="flex";
  document.getElementById("verifyBtn").style.display="block";

  status.innerHTML="‚úÖ OTP Sent (Demo Mode)";
  status.style.color="#00ffea";
}

/* OTP auto move */
document.querySelectorAll("#otp input").forEach((input,i,arr)=>{
  input.addEventListener("input",()=>{
    if(input.value && arr[i+1]) arr[i+1].focus();
  });
});

/* Verify OTP */
function verifyOTP(){
  let entered="";
  document.querySelectorAll("#otp input").forEach(i=>entered+=i.value);

  const status=document.getElementById("status");

  if(entered===generatedOTP){
    status.innerHTML="üéâ OTP VERIFIED";
    status.style.color="#00ff00";
  }else{
    status.innerHTML="‚ùå INVALID OTP";
    status.style.color="red";
  }
}
</script>

</body>
</html>
